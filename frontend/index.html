<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fromagerie | Artisanal Cheeses</title>
    <link rel="stylesheet" href="public/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
<header class="luxury-header">
    <nav>
        <div class="header-left">
            <a href="/" class="logo">Fromagerie</a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/shop.html">Shop</a></li>
                <li><a href="/about.html">About</a></li>

        </div>
        <div class="header-right">
            <a href="/cart.html" class="cart-link">
                Cart (<span id="cart-count">0</span>)
            </a>
            <a href="/login.html" class="login-link">Login</a>
        </div>
    </nav>
</header>

<main>
    <section class="hero-section">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>Artisanal Cheeses of Distinction</h1>
            <p>Curated selection of the world's finest artisan cheeses</p>
            <a href="/shop.html" class="cta-button">Explore Collection</a>

    <section class="featured-products">
        <h2>Our Finest Selection</h2>
        <div class="product-grid" id="product-container"></div>
    </section>

<script src="/public/js/filters.js"></script>
<script src="/public/js/cart.js"></script>
<script>
    // Initialize cart count
    document.addEventListener('DOMContentLoaded', () => {
        const cart = new Cart();
        document.getElementById('cart-count').textContent = cart.items.length;
    });
