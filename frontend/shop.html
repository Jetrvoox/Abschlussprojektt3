<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
<header class="luxury-header">
    <nav>
        <div class="header-left">
            <a href="/" class="logo">Fromagerie</a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/shop.html">Shop</a></li>
                <li><a href="/about.html">About</a></li>
            </ul>
        </div>
        <div class="header-right">
            <a href="/cart.html" class="cart-link">
                Cart (<span id="cart-count">0</span>)
            </a>
            <a href="/login.html" class="login-link">Login</a>
        </div>
    </nav>
</header>

<main class="shop-main">
    <div class="shop-container">
        <aside class="filters-sidebar">
            <h3>Refine Selection</h3>
            <div class="filter-group">
                <h4>Categories</h4>
                <ul class="category-list">
                    <li><a href="#" data-category="all">All Cheeses</a></li>
                    <li><a href="#" data-category="hard">Aged Hard Cheeses</a></li>
                    <li><a href="#" data-category="soft">Creamy Soft Cheeses</a></li>
                    <li><a href="#" data-category="blue">Blue Veined Cheeses</a></li>
                </ul>
            </div>
            <div class="filter-group">
                <h4>Price Range</h4>
                <input type="range" min="0" max="100" value="100" class="price-slider">
                <div class="price-range">$0 - $100</div>
            </div>
        </aside>

        <section class="product-listing">
            <div class="listing-header">
                <h2>Artisan Cheese Collection</h2>
                <div class="sorting">
                    <select id="sort-by">
                        <option value="price-asc">Price: Low to High</option>
                        <option value="price-desc">Price: High to Low</option>
                        <option value="name-asc">A-Z</option>
                    </select>
                </div>
            </div>
            <div class="product-grid" id="shop-products">
                <!-- Product cards populated via JS -->
            </div>
        </section>
    </div>
</main>

<script src="public/js/shop.js"></script>
</body>
</html>
