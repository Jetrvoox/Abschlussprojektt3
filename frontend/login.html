<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Fromagerie</title>
    <link rel="stylesheet" href="public/css/style.css">
    <style>
        .auth-container {
            background: linear-gradient(var(--overlay), var(--overlay)),
            url('https://images.unsplash.com/photo-1587334207810-491875d94a4d') center/cover;
            min-height: 100vh;
            padding: 100px 1rem;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
<header class="luxury-header">
    <nav>
        <div class="header-left">
            <a href="/" class="logo">Fromagerie</a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/shop.html">Shop</a></li>
                <li><a href="/about.html">About</a></li>
            </ul>
        </div>
        <div class="header-right">
            <a href="/cart.html" class="cart-link">Cart</a>
        </div>
    </nav>
</header>

<div class="auth-container">
    <div class="auth-card">
        <div class="auth-tabs">
            <button class="tab-active" data-tab="login">Login</button>
            <button data-tab="register">Register</button>
        </div>

        <form id="login-form" class="auth-form active" method="POST" action="/api/auth/login">
            <div class="form-group">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>

        <form id="register-form" class="auth-form" method="POST" action="/api/auth/register">
            <div class="form-group">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Create Account</button>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        // Handle registration
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(registerForm);

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(Object.fromEntries(formData))
                });

                const result = await response.json();

                if (response.ok) {
                    window.location.href = '/';
                } else {
                    alert(result.error || 'Registration failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Network error - please try again');
            }
        });

        // Handle login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(loginForm);

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(Object.fromEntries(formData))
                });

                const result = await response.json();

                if (response.ok) {
                    window.location.href = result.role === 'admin' ? '/admin/dashboard' : '/';
                } else {
                    alert(result.error || 'Login failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Network error - please try again');
            }
        });
    });
</script>
</body>
</html>
